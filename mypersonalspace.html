<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mypersonalspace</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    >

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
      body, .navbar, .card, .banner {
        font-family: 'Permanent Marker', cursive;
      }

      .navbar .container-fluid {
        display: flex;
        justify-content: flex-start;
      }

      .navbar .navbar-brand {
        margin-right: 15px;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .banner::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1;
      }

      .banner-content {
        position: relative;
        z-index: 2;
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px 5px black;
      }

      .card {
        transition: transform 0.2s;
        box-shadow: 0 4px 8px;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .btn-success {
        font-family: 'Permanent Marker', cursive;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="" alt="Logo" width="30" height="26" class="d-inline-block align-text-top">

        </a>
        <a class="navbar-brand" href="#">
          <img src="" alt="logo" width="30" height="26" class="d-inline-block align-text-top">
          Esercizi
        </a>
        <a class="navbar-brand" href="#">
          <img src="" alt="logo" width="25" height="25" class="d-inline-block align-text-top">
          Scheda personale
        </a>
      </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
      <img src="https://github.com/nickfinesso/personal-space/blob/main/IMG_8261.jpg?raw=true" alt="Banner">
      <div class="banner-content" style="color: blueviolet;">
        NELLA MMIA HEAD
      </div>
    </div>

    <!-- Cards -->
    <div class="container my-5">
      <div class="row text-center">

        <div class="col-md-4 mb-4">
          <div class="card shadow">
            <img src="https://github.com/nickfinesso/personal-space/blob/main/IMG_8394.jpg?raw=true" class="card-img-top" alt="Esercizio 1">
            <div class="card-body">

            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4 mb-4">
          <div class="card shadow">
            <img src="https://github.com/nickfinesso/personal-space/blob/main/IMG_8039.JPG?raw=true" class="card-img-top" alt="Esercizio 2">
            <div class="card-body">
              <h5 class="card-title">DRAWINGS</h5>
              <p class="card-text"></p>
              <a href="https://nickfinesso.github.io/personal-space/DISEGNI.html" class="btn btn-success">Vedi</a>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4 mb-4">
          <div class="card shadow">
            <img src="https://images.unsplash.com/photo-1645096530753-9b3aa6a8d91b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHx8/400x250" class="card-img-top" alt="Esercizio 3">
