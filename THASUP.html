<!DOCTYPE html>

    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        body,
        .navbar,
        .card {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-image: url('https://github.com/nickfinesso/personal-space/blob/main/sfondo.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 60px;
            /* spazio per navbar fissa */
        }
        /* Navbar fissa */
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        
        .card {
            cursor: pointer;
            transition: transform .2s;
            box-shadow: 0 4px 8px;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .btn-success {
            font-family: 'Permanent Marker', cursive;
        }
        /* Overlay e modal */
        
        #imageOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .image-modal {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            background: #fff;
            border-radius: 20px;
            border: 3px solid #222;
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .modal-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
        }
        
        #modalTitle {
            font-size: 1.3rem;
            word-break: break-word;
        }
        
        #modalCounter {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .modal-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .modal-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }
        /* Frecce */
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            background: rgba(0, 0, 0, .6);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .arrow-left {
            left: -25px;
        }
        
        .arrow-right {
            right: -25px;
        }
        /* Responsive */
        
        @media(max-width:900px) {
            .image-modal {
                width: 90%;
                height: 70%;
            }
            .arrow-left {
                left: 10px;
            }
            .arrow-right {
                right: 10px;
            }
        }
        
        @media(max-width:600px) {
            .image-modal {
                height: 60%;
                border-radius: 15px;
            }
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="container my-5">

                    </div>

            </div>

            <!-- CARD 4 -->
            <div class="col-md-4 mb-4">

    <!-- Overlay -->
    <div id="imageOverlay">
        <div class="image-modal">
            <div class="modal-header-custom">
                <span id="modalTitle"></span>
                <span id="modalCounter"></span>
            </div>
            <button class="nav-arrow arrow-left">&#10094;</button>
            <div class="modal-image-container">
                <img id="modalImage">
            </div>
            <button class="nav-arrow arrow-right">&#10095;</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById("imageOverlay");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");
        const modalCounter = document.getElementById("modalCounter");
        const cards = Array.from(document.querySelectorAll(".card"));
        let currentIndex = 0;
        let startX = 0;

        // Apri modal
        function openModal(i) {
            currentIndex = i;
            updateModal();
            overlay.style.display = "flex";
        }

        // Aggiorna contenuti modal
        function updateModal() {
            const img = cards[currentIndex].querySelector("img");
            const title = cards[currentIndex].querySelector("h5").innerText;
            modalImage.src = img.src;
            modalTitle.innerText = title;
            modalCounter.innerText = `${currentIndex + 1} / ${cards.length}`;
        }

        // Click su card
        cards.forEach((card, i) => {
            card.querySelector("img").onclick = () => openModal(i);
            card.querySelector(".view-btn").onclick = e => {
                e.preventDefault();
                openModal(i);
            };
        });

        // Frecce
        document.querySelector(".arrow-left").onclick = e => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateModal();
        };
        document.querySelector(".arrow-right").onclick = e => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % cards.length;
            updateModal();
        };

        // Swipe mobile
        modalImage.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });
        modalImage.addEventListener("touchend", e => {
            const endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) {
                currentIndex = (currentIndex + 1) % cards.length;
                updateModal();
            }
            if (endX - startX > 50) {
                currentIndex = (currentIndex - 1 + cards.length) % cards.length;
                updateModal();
            }
        });

        // Chiudi cliccando fuori
        overlay.onclick = e => {
            if (e.target === overlay) {
                overlay.style.display = "none";
                modalImage.src = "";
            }
        };
    </script>
