<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughts</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body, .navbar {
      font-family: 'Permanent Marker', cursive;
    }

    .thoughts-container {
      max-width: 900px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Permanent Marker', cursive;
      text-align: center;
      margin-bottom: 20px;
    }

    .thought-box {
      position: relative;
      background: #e6e6e6;
      padding: 15px 20px;
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-top: 15px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .dropdown-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .dropdown-menu {
      min-width: 80px;
    }

    .dropdown-item {
      font-size: 0.9rem;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">⟵Home</a>
  </nav>

  <div class="thoughts-container">
    <h1>Thoughts</h1>
    <p class="text-center">Scrivi quello che senti. Una frase, un pensiero, un'idea, un ricordo. Questo spazio è tuo.</p>

    <textarea id="thoughtInput" rows="6" placeholder="Inizia a scrivere qui..."></textarea>
    <div class="text-center mt-3">
      <button id="saveBtn" class="btn btn-success px-4">Save</button>
    </div>

    <div id="thoughtsOutput"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const textarea = document.getElementById('thoughtInput');
    const saveBtn = document.getElementById('saveBtn');
    const output = document.getElementById('thoughtsOutput');

    saveBtn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (text.length > 0) {
        const div = document.createElement('div');
        div.className = 'thought-box';
        div.innerHTML = `
          <button class='dropdown-toggle'>⬇</button>
          <div class='dropdown-menu'>
            <button class='dropdown-item delete-btn'>Elimina</button>
          </div>
          <div class='content'>${text}</div>
        `;
        output.appendChild(div);
        textarea.value = '';

        const toggle = div.querySelector('.dropdown-toggle');
        const menu = div.querySelector('.dropdown-menu');
        toggle.addEventListener('click', () => {
          menu.classList.toggle('show');
        });

        const deleteBtn = div.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', () => div.remove());
      }
    });

    // Chiude menu se clicchi fuori
    document.addEventListener('click', (e) => {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        if (!menu.parentElement.contains(e.target)) {
          menu.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
