<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fnshead - Musica</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      margin-bottom: 120px;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 15, 15, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-weight: 400;
      letter-spacing: 1px;
    }

    .navbar a {
      color: #f5f5f5 !important;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #cfcfcf !important;
    }

    /* Banner */
    .banner {
      position: relative;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .banner img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.55) blur(2px);
      transform: scale(1.1);
    }

    .banner-content {
      z-index: 2;
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 3px;
      color: #fafafa;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    /* Tracce */
    .track-card {
      background: rgba(24, 24, 24, 0.9);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 18px;
      color: #e0e0e0;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .track-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
      cursor: pointer;
    }

    .track-card img {
      border-radius: 14px;
      height: 230px;
      object-fit: cover;
    }

    .track-card h5 {
      margin-top: 12px;
      font-weight: 500;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    /* Footer Player */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #141414;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid #282828;
      z-index: 100;
      transition: height 0.3s ease, padding 0.3s ease;
      height: 90px;
      padding: 10px 20px;
    }

    footer.expanded { height: 140px; }

    .footer-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .footer-left img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .footer-center button {
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .footer-center button:hover {
      color: #00ffaa;
    }

    .footer-right button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .footer-right button:hover {
      color: #00ffaa;
    }

    /* Barra progresso */
    .progress-container {
      width: 100%;
      height: 5px;
      background-color: #333;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 8px;
    }

    .progress-bar {
      height: 5px;
      background: linear-gradient(90deg, #00ffaa, #0077ff);
      width: 0%;
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    /* Testo */
    #lyrics {
      display: none;
      text-align: center;
      color: #bfbfbf;
      margin-top: 40px;
      white-space: pre-line;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://nickfinesso.github.io/personal-space/mypersonalspace%20(2).html#">‚Üê Home</a>
    </div>
  </nav>

  <div class="banner">
    <img src="images/banner-music.jpg" alt="">
    <div class="banner-content">MUSICA</div>
  </div>

  <div class="container my-5 text-center">
    <h3 style="letter-spacing:2px; font-weight:300;">I miei pezzi üéß</h3>
    <div class="row mt-4 justify-content-center">

      <div class="col-md-4 mb-4">
        <div class="card track-card p-3"
          data-title="End of Days (Freestyle)"
          data-img="images/endofday.jpg"
          data-audio="audio/endofday.mp3"
          data-lyrics="Ehi, ehi, ah, 2012...">
          <img src="images/endofday.jpg" class="card-img-top mb-2" alt="Beat 1">
          <h5>End of Days (Freestyle)</h5>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card track-card p-3"
          data-title="Beat #2"
          data-img="images/beat2.jpg"
          data-audio="audio/beat2.mp3"
          data-lyrics="Questo √® il secondo beat...">
          <img src="images/beat2.jpg" class="card-img-top mb-2" alt="Beat 2">
          <h5>Beat #2</h5>
        </div>
      </div>

    </div>

    <div id="lyrics"></div>
  </div>

  <!-- FOOTER PLAYER -->
  <footer id="music-footer">
    <div class="footer-top">
      <div class="footer-left">
        <img id="footer-img" src="" alt="">
        <div>
          <strong id="footer-title">Nessuna traccia</strong><br>
          <small id="footer-artist">fnshead</small>
        </div>
      </div>

      <div class="footer-center">
        <button id="play-btn">‚ñ∂</button>
      </div>

      <div class="footer-right">
        <button id="lyrics-btn">üé§ Testo</button>
      </div>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <audio id="audio-player"></audio>
  </footer>

  <script>
    const player = document.getElementById('audio-player');
    const footer = document.getElementById('music-footer');
    const title = document.getElementById('footer-title');
    const img = document.getElementById('footer-img');
    const playBtn = document.getElementById('play-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const lyricsBox = document.getElementById('lyrics');
    const lyricsBtn = document.getElementById('lyrics-btn');
    let currentTrack = null;

    document.querySelectorAll('.track-card').forEach(card => {
      card.addEventListener('click', () => {
        const song = card.dataset.audio;
        const cover = card.dataset.img;
        const name = card.dataset.title;
        const lyrics = card.dataset.lyrics;

        if (currentTrack === song && !player.paused) {
          player.pause();
          return;
        }

        currentTrack = song;
        player.src = song;
        title.textContent = name;
        img.src = cover;
        lyricsBox.textContent = lyrics;
        player.play();
      });
    });

    playBtn.addEventListener('click', () => {
      if (!player.src) return;
      if (player.paused) player.play();
      else player.pause();
    });

    player.addEventListener('play', () => {
      playBtn.textContent = '‚è∏';
      footer.classList.add('expanded');
    });

    player.addEventListener('pause', () => {
      playBtn.textContent = '‚ñ∂';
      footer.classList.remove('expanded');
    });

    player.addEventListener('timeupdate', () => {
      const progress = (player.currentTime / player.duration) * 100;
      progressBar.style.width = progress + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = player.duration;
      player.currentTime = (clickX / width) * duration;
    });

    lyricsBtn.addEventListener('click', () => {
      if (lyricsBox.style.display === 'block') {
        lyricsBox.style.display = 'none';
        lyricsBtn.textContent = 'üé§ Testo';
      } else {
        lyricsBox.style.display = 'block';
        lyricsBtn.textContent = '‚ùå Chiudi testo';
      }
    });
  </script>
</body>
</html>
