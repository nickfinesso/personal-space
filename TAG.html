    <style>
      body, .navbar, .card, .banner {

      }

      .navbar .container-fluid {
        display: flex;
        justify-content: flex-start;
      }

      .navbar .navbar-brand {
        margin-right: 15px;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .banner::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1;
      }

      .banner-content {
        position: relative;
        z-index: 2;
        font-size: 2.5rem;
        color: white;
        text-shadow: 2px 2px 5px black;
      }

      .card {
        transition: transform 0.2s;
        box-shadow: 0 4px 8px;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .btn-success {

    </style>
