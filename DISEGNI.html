        z-index: 0;
      }

      .banner::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1;
      }

      .banner-content {
        position: relative;
        z-index: 2;
        font-size: 2.5rem;

      }

      .card {
        transition: transform 0.2s;
        box-shadow: 0 4px 8px;
      }
